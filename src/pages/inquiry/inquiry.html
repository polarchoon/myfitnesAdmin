<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inquiry List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let inquiry of inquiries">

      <h2>Name:
        <strong>{{inquiry?.name}}</strong>
      </h2>
      <p>Email:
        <strong>{{inquiry?.email}}</strong>
      </p>
      <p>Gender:
        <strong>{{inquiry?.gender}}</strong>
      </p>
      <p>Phone:
        <strong>{{inquiry?.phone}}</strong>
      </p>
      <p>Message:
        <strong>{{inquiry?.message}}</strong>
      </p>

    </ion-item>

  </ion-list>

</ion-content>
