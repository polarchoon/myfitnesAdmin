<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card>
      <img src="assets/imgs/Penguins.jpg"/>
      <ion-footer class="card-title">Join Now</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToViewClass()">
      <img src="assets/imgs/Penguins.jpg"/>
      <ion-footer class="card-title">Add Class</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToClassList()">
      <img src="assets/imgs/Penguins.jpg"/>
      <ion-footer class="card-title">Class Lists</ion-footer>
    </ion-card>
  
    <ion-card (click)="goToGallery()">
      <img src="assets/imgs/Penguins.jpg"/>
      <ion-footer class="card-title">Gallery</ion-footer>
    </ion-card>
  
  </ion-content>
