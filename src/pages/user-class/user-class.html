<ion-header>

  <ion-navbar color="primary">
    <ion-title>User List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let user of userList">

        <h2>title:
          <strong>{{user?.id}}</strong>
        </h2>
        <p>Trainer:
          <strong>{{user?.name}}</strong>
        </p>
        <p>Category:
          <strong>{{user?.email}}</strong>
        </p>
        <p>class:
          <strong>{{user?.class}}</strong>
        </p>

      </ion-item>

  </ion-list>

</ion-content>
