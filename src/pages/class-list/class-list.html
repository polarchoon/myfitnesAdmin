<ion-header>

  <ion-navbar color="primary">
    <ion-title>Class List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- category select -->
  <ion-item>
    <ion-label>Select Category</ion-label>
    <ion-select [(ngModel)]="classCategory" name="classCategory">
      <ion-option (ionSelect)="optionCategorySelected($event)" *ngFor="let category of categories$ | async" [value]="category">{{category.name}} </ion-option>
    </ion-select>
  </ion-item>


  <ion-list>
    <!-- sliding option -->
    <ion-item-sliding *ngFor="let class of eventSource" #item>
      <ion-item (click)="goToClassDetail(class.id)">

        <h2>title:
          <strong>{{class?.title}}</strong>
        </h2>
        <p>Trainer:
          <strong>{{class?.trainer}}</strong>
        </p>
        <p>Category:
          <strong>{{class?.category}}</strong>
        </p>

      </ion-item>

      <ion-item-options side="right">
        <!-- <button ion-button color="secondary" (click)="goToUserList(class.id)">
          <ion-icon ios="ios-eye" md="md-eye"></ion-icon>View</button> -->

        <button ion-button (click)="goToClassDetail(class.id)">
          <ion-icon name="md-create"></ion-icon>Edit</button>

        <button ion-button color="danger" (click)="deleteClass(class.id)">
          <ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
