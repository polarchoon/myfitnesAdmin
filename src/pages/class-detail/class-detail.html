<ion-header>

  <ion-navbar color="primary">
    <ion-title>Class Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <!-- title -->
        <ion-item>
          <ion-input type="text" placeholder="Title" [(ngModel)]="currentClass.title" name="classTitle"></ion-input>
        </ion-item>
    
        <!-- trainer -->
        <ion-item>
            <ion-input type="text" placeholder="Trainer" [(ngModel)]="currentClass.trainer" name="classTrainer"></ion-input>
          </ion-item>


        <!-- category select -->
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="currentClass.category" name="classCategory">
            <ion-option (ionSelect)="optionCategorySelected($event)" *ngFor="let category of categories$ | async" [value]="category.name">{{category.name}}</ion-option>
            </ion-select>
        </ion-item>
    
        <!-- notes -->
        <ion-item>
          <ion-textarea placeholder="Notes" [(ngModel)]="currentClass.note" name="classNote" rows="3"></ion-textarea>
        </ion-item>
    
        <!-- start time -->
        <ion-item>
          <ion-label>Start</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="currentClass.startTime" [min]="minDate" name="classStart"></ion-datetime>
        </ion-item>
    
        <!-- end time -->
        <ion-item>
          <ion-label>End</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="currentClass.endTime" [min]="minDate" name="classEnd"></ion-datetime>
        </ion-item>
    
        <!-- room select -->
        <ion-item>
          <ion-label>Select Room</ion-label>
          <ion-select [(ngModel)]="currentClass.room" name="classRoom">
            <ion-option (ionSelect)="optionRoomSelected($event)" *ngFor="let room of rooms$ | async" [value]="room.name">{{room.name}} </ion-option>
            </ion-select>
        </ion-item>
    
        <!-- add button -->
        <button ion-button block icon-left (click)="updateClass(currentClass.id,currentClass.title,currentClass.trainer,currentClass.category,currentClass.note,currentClass.startTime,currentClass.endTime,currentClass.room)">
          <ion-icon name="checkmark"></ion-icon> Update
        </button>
      </ion-list>

</ion-content>
