<ion-header>
  <ion-navbar>
    <ion-title>Add Photo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button color="primary" block (click)="takePicture()">Take a Picture</button>

  <img [src]="base64Image" *ngIf="base64Image" />

  <ion-item>
    <ion-label stacked>Photo Caption</ion-label>
    <ion-input [(ngModel)]="photoName" type="text" placeholder="What's picture title?">
    </ion-input>
  </ion-item>


  <button ion-button block (click)=" AddPicture(photoName, Picture);  ">
    Upload Photo
  </button>
  
</ion-content>
