<ion-header>
  <ion-navbar>
    <ion-title>Add Photo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button color="primary" block (click)="takePicture()">
          Take a Picture
  </button>

  <img [src]="base64Image" *ngIf="base64Image" />

  <ion-item>
    <ion-label stacked>Photo Caption</ion-label>
    <ion-input [(ngModel)]="photoName" type="text" placeholder="What's picture title?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="classCategory" name="classCategory">
      <ion-option (ionSelect)="optionCategorySelected($event)" *ngFor="let category of categories$ | async" [value]="category.name">{{category.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block (click)=" AddPic(photoName, photoCategory, Picture);  ">
    Upload Photo
  </button>
  
</ion-content>
