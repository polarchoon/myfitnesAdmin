<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full (click)="goToAddPhoto();"><ion-icon ios="ios-camera" md="md-camera"></ion-icon>&nbsp;Add New Photo
 </button>

  <ion-card *ngFor="let picture of photoList" >
    <ion-item>
      <h1>{{picture?.name}}</h1>
      <h1>{{picture?.category}}</h1>
        <ion-thumbnail item-left>
          <img src={{picture?.picture}} >
        </ion-thumbnail>    
    </ion-item>
  </ion-card>
  




</ion-content>
