<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full (click)="goToAddPhoto();"><ion-icon ios="ios-camera" md="md-camera"></ion-icon>&nbsp;Add New Photo
 </button>
  

  <ion-card *ngFor="let picture of photoList">
    <img src={{picture?.picture}} imageViewer/>
    <ion-card-content>
      <ion-card-title>
        {{picture?.name}}
        </ion-card-title>
    </ion-card-content>
  </ion-card>


</ion-content>
